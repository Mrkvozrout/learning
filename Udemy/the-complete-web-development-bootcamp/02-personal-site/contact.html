<body>
  <h1>Contact</h1>
  <p>My fictional address</p>
  <p>fictional@email.cz</p>

  <hr>

  <form action="mailto:fictional@email.cz" enctype="text/plain">
    <table>
      <tr>
        <th align="left"><label for="name">Your name:</label></th>
        <td><input type="text" id="name" name="name" /></td>
      </tr>
      <tr>
        <th align="left"><label for="email">Your email:</label></th>
        <td><input type="email" id="email" name="email" /></td>
      </tr>
      <tr align="left">
        <th><label for="message">Message:</label></th>
      </tr>
      <tr>
        <td colspan="2"><textarea id="message" name="message" cols="30" rows="10"></textarea></td>
      </tr>
    </table>
    <button>Send</button>
  </form>
</body>
