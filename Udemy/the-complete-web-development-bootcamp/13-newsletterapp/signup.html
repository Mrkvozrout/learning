<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mrkvozrout's newsletter">
    <meta name="theme-color" content="#712cf9">

    <title>Mrkvozrout's newsletter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥•</text></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="public/css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="logo mb-4" src="public/images/carrot.jpg" alt="Carrot" width="200" height="200">
    <h1 class="h3 mb-3 fw-normal">Sign up for my newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control first" name="name" placeholder="First name" required autofocus>
      <label for="name">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" name="surname" placeholder="Last name" required>
      <label for="surname">Last name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control last" name="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>

    <p class="mt-5 mb-3 text-muted">&copy; Mrkvozrout</p>
  </form>
</main>

  </body>
</html>
